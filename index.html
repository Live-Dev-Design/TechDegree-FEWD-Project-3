<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <h1>THE CODE REVIEW</h1>
        </header>
        <main>
            <section class="title">
                <h1 class="title">Signup for our newsletter</h1>
                <p class="title">Get the latest news on how your code is doing right in your inbox</p>
            </section>
               
                <form action="index.html" action="post" >
                    <div class="border1"></div>
                    <div class="border2"></div>
                    <fieldset class="field-1">
                        <legend>Contact Information</legend>
                        <label for="name" >Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required">

                        <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required">

                        <label for="tel">Phone Number</label>
                        <input type="tel" id="tel" name="user_number">

                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State</label>
                        <select id="state" name="user_state">
                            <option selected>Choose State</option>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">

                    </fieldset>
    
                    <div class=" border3"></div>
                    <fieldset lass="field-2">
                        <legend>Newsletter</legend>
                        <label>Select the newsletters you would like to receive</label>
                        <input type="checkbox" id="html" value="interest_html" name="user_interest"><label class="box" for="html">HTML News</label><br>
                        <input type="checkbox" id="css" value="interest_css" name="user_interest"><label class="box" for="css">CSS News</label><br>
                        <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label class="box" for="javascript">JavaScript News</label><br>

                        <label>Newsletter format</label>
                        <input type="radio" id="format_html" value="format_html" name="user_format"><label for="format_html" class="box">HTML</label><br>
                        <input type="radio" id="format_plain" value="format_plain" name="user_format"><label for="format_plain" class="box">Plain text</label><br>

                        <label>Other topics you'd like to hear about</label>
                        <textarea id="topics" name="user_topics"></textarea>
                    </fieldset>
                    <button type="submit">Sign Up</button>
            </form>
                      
        </main>
        <footer>Copyright The Code Review</footer>

    </body>



</html>
