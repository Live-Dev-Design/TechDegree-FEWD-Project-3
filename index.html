<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <h1>THE CODE REVIEW</h1>
    </header>
    <main>
        <section class="sec-main">
            <h2 class="sec">Signup for our newsletter</h2>
            <p class="sec">Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <div class="container">
            <form action="index.html" method="post">
                <div class="border1"></div>
                <div class="border2"></div>
                <fieldset class="field-1">
                    <legend>Contact Information</legend>
                    <ul class="flex-outer">
                        <li>
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="user_name" placeholder="Required" REQUIRED>
                        </li>
                        <li>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" REQUIRED>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="">
                        </li>
                        <li>
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="user_street">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </li>
                        <li>
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <option selected>Choose State</option>
                                <option value="alabama">Alabama</option>
                                <option value="alaska">Alaska</option>
                                <option value="arizona">Arizona</option>
                                <option value="arkansas">Arkansas</option>
                                <option value="california">California</option>
                                <option value="colorado">Colorado</option>
                                <option value="connecticut">Connecticut</option>
                                <option value="delaware">Delaware</option>
                                <option value="florida">Florida</option>
                                <option value="georgia">Georgia</option>
                                <option value="hawaii">Hawaii</option>
                                <option value="idaho">Idaho</option>
                                <option value="indiana">Indiana</option>
                                <option value="iowa">Iowa</option>
                                <option value="kansas">Kansas</option>
                                <option value="kentucky">Kentucky</option>
                                <option value="louisiana">Louisiana</option>
                                <option value="maine">Maine</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="michigan">Michigan</option>
                                <option value="minnesota">Minnesota</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="missouri">Missouri</option>
                                <option value="montana">Montana</option>
                                <option value="nebraska">Nebraska</option>
                                <option value="nevada">Nevada</option>
                                <option value="new_hampshire">New Hampshire</option>
                                <option value="new_ersey">New Jersey</option>
                                <option value="new_mexico">New Mexico</option>
                                <option value="new_york">New York</option>
                                <option value="north_carolina">North Carolina</option>
                                <option value="north_dakota">North Dakota</option>
                                <option value="ohio">Ohio</option>
                                <option value="oklahoma">Oklahoma</option>
                                <option value="oregon">Oregon</option>
                                <option value="pennsylvania">Pennsylvania</option>
                                <option value="rhode_island">Rhode Island</option>
                                <option value="south_carolina">South Carolina</option>
                                <option value="south_dakota">South Dakota</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="texas">Texas</option>
                                <option value="utah">Utah</option>
                                <option value="vermont">Vermont</option>
                                <option value="virginia">Virginia</option>
                                <option value="washington">Washington</option>
                                <option value="west_virginia">West Virginia</option>
                                <option value="wisconsin">Wisconsin</option>
                                <option value="wyoming">Wyoming</option>
                            </select>
                        </li>
                    </ul>
                    <div class="zip">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </div>

                </fieldset>
                <div class=" border3"></div>
                <fieldset class="field-2">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div class="row"><input type="checkbox" id="html" value="interest_html" name="user_interest-html"><label
                            class="box" for="html">HTML News</label></div>
                    <div class="row"><input type="checkbox" id="css" value="interest_css" name="user_interest-css"><label
                            class="box" for="css">CSS News</label></div>
                    <div class="row"><input type="checkbox" id="javascript" value="interest_javascript"
                            name="user_interest-javascript"><label class="box" for="javascript">JavaScript News</label></div><br>
                    <p>Newsletter format</p>
                    <div class="row"><input type="radio" id="format_html" value="format_html" name="user_format-html"><label
                            for="format_html" class="box">HTML</label></div>
                    <div class="row"><input type="radio" id="format_plain" value="format_plain"
                            name="user_format-text"><label for="format_plain" class="box">Plain text</label></div><br>
                    <p class="message">Other topics you'd like to hear about</p>
                    <textarea id="message" name="user_message" placeholder="Type something"></textarea>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer><p>Copyright The Code Review</p></footer>

</body>

</html>
